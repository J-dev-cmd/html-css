<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;
            padding: 10px 20px 0px 20px;
            margin: auto;
            margin-bottom: 50px;
            outline: 2px dashed salmon;
        }

        a {
            border: 1px solid red;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de Box-level, mas <a href="#">Os links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p> 
</body>
</html>
